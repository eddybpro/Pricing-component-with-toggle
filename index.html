<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing component with toggle</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Our Pricing</h1>
      <div class="annMon">
        <span>Annually</span>
        <span class="activate" id="activate"><span class="span1"></span></span>
        <span>Monthly</span>
        <p class="decision">
          Click to desactivate <br />
          Right click to activate
        </p>
      </div>
      <div class="container">
        <div class="basic left">
          <h2 class="first-subtitle">Basic</h2>
          <p class="price">$ <strong>19.99</strong></p>
          <hr />
          <p class="text">500 GB Storage</p>
          <hr />
          <p class="text">2 Users Allowed</p>
          <hr />
          <p class="text">Send up to 3 GB</p>
          <hr />
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="professional">
          <h2 class="first-subtitle">Professional</h2>
          <p class="price">$ <strong>24.99</strong></p>
          <hr />
          <p class="text">1 TB Storage</p>
          <hr />
          <p class="text">5 Users Allowed</p>
          <hr />
          <p class="text">Send up to 10 GB</p>
          <hr />
          <button class="btn btn-pro">LEARN MORE</button>
        </div>
        <div class="basic right">
          <h2 class="first-subtitle">Master</h2>
          <p class="price">$ <strong>39.99</strong></p>
          <hr />
          <p class="text">2 TB Storage</p>
          <hr />
          <p class="text">10 Users Allowed</p>
          <hr />
          <p class="text">Send up to 20 GB</p>
          <hr />
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
